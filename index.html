    <script>
        // Sound system using Web Audio API
        class SoundSystem {
            constructor() {
                this.audioContext = null;
                this.enabled = true;
            }

            init() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            playSound(frequency, duration, type = 'sine') {
                if (!this.enabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playCorrectSound() {
                this.playSound(523.25, 0.1); // C5
                setTimeout(() => this.playSound(659.25, 0.1), 50); // E5
                setTimeout(() => this.playSound(783.99, 0.2), 100); // G5
            }

            playIncorrectSound() {
                this.playSound(200, 0.2, 'sawtooth'); // Low buzz
            }

            playGameCompleteSound() {
                this.playSound(523.25, 0.1); // C5
                setTimeout(() => this.playSound(659.25, 0.1), 100); // E5
                setTimeout(() => this.playSound(783.99, 0.1), 200); // G5
                setTimeout(() => this.playSound(1046.50, 0.3), 300); // C6
            }

            playClickSound() {
                this.playSound(800, 0.05); // Quick click
            }

            playTimeUpSound() {
                this.playSound(300, 0.1, 'square'); // Low beeping sound
                setTimeout(() => this.playSound(250, 0.1, 'square'), 150); // Descending beeps
                setTimeout(() => this.playSound(200, 0.2, 'square'), 300); // Final low beep
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const difficultyButtonsContainer = document.querySelector('.difficulty-buttons');
        const timerContainer = document.getElementById('timer-container');
        const timerElement = document.getElementById('timer');
       
        // Initialize: Show difficulty selection screen
        function initGame() {
            // Initialize sound system on first user interaction
            soundSystem.init();
            
            // Load high score
            highScoreElement.textContent = highScore;
            
            // Show difficulty selection screen
            showDifficultySelection();
        }
        
        // Show difficulty selection screen
        function showDifficultySelection() {
            // Reset game state
            score = 0;
            gameActive = true;
            currentWordIndex = 0;
            scoreElement.textContent = score;
            
            // Show difficulty buttons
            difficultyButtonsContainer.classList.remove('hidden');
            
            // Clear the game area
            englishWordElement.textContent = "Select Difficulty";
            optionsContainer.innerHTML = `
                <div style="text-align: center; padding: 20px; grid-column: 1 / -1;">
                    <h3>Choose your difficulty level:</h3>
                    <p style="margin: 10px 0; color: #6c757d;">
                        <strong>Easy:</strong> Basic vocabulary, 3 options<br>
                        <strong>Medium:</strong> Intermediate words, 4 options, smarter distractors<br>
                        <strong>Hard:</strong> Expert vocabulary, 5 options, 5-second timer, smartest distractors
                    </p>
                </div>
            `;
            
            // Hide timer
            stopTimer();
            
            // Reset progress
            updateProgress();
        }
        
        // Timer functions
        function startTimer() {
            if (currentDifficulty !== 'hard') return;
            
            stopTimer();
            timeLeft = 5; // Reduced from 7 to 5 seconds - much more intense
            timerContainer.style.display = 'flex';
            timerElement.textContent = timeLeft;
            timerElement.className = 'timer';
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                // Add warning classes (adjusted for ultra-short timer)
                if (timeLeft <= 1) {
                    timerElement.classList.add('danger');
                } else if (timeLeft <= 3) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    stopTimer();
                    handleTimeUp();
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerContainer.style.display = 'none';
        }
        
        function handleTimeUp() {
            gameActive = false;
            soundSystem.playIncorrectSound(); // Play wrong sound for timeout mistake
            feedbackIcon.textContent = "‚úó"; // Red X for timeout mistake
            feedbackIcon.className = "feedback-icon show-feedback";
            feedbackIcon.style.color = "#dc3545"; // Make X red
            
            // Disable all buttons
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                if (btn.dataset.correct === 'true') {
                    btn.style.background = '#28a745'; // Green for correct answer
                    btn.style.color = 'white';
                }
            });
            
            // Auto advance after showing correct answer
            setTimeout(() => {
                currentWordIndex = Math.max(0, currentWordIndex - 1); // Move back one step for timeout mistake
                updateProgress(); // Update progress bar before showing next word
                gameActive = true;
                showNextWord();
            }, 2000);
        }
        
        // Set difficulty and start game
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            currentWordIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            
            // Hide difficulty buttons after selection
            difficultyButtonsContainer.classList.add('hidden');
            
            // Update UI
            document.querySelector('.score-label').textContent = `${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} Mode`;
            
            // Update button states (for future use)
            difficultyButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.difficulty === difficulty);
            });
            
            // Get words for current difficulty
            if (difficulty === 'easy') {
                currentWords = [...easyWords];
            } else if (difficulty === 'medium') {
                currentWords = [...mediumWords];
            } else if (difficulty === 'hard') {
                currentWords = [...hardWords];
            }
            
            shuffleArray(currentWords);
            updateProgress();
            showNextWord();
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = (currentWordIndex / currentWords.length) * 100;
            progressFillElement.style.width = `${progress}%`;
            progressTextElement.textContent = `${currentWordIndex}/${currentWords.length}`;
        }
       
        // Display the next word in the sequence
        function showNextWord() {
            if (currentWordIndex >= currentWords.length) {
                // Level complete - check if should advance to next difficulty
                if (currentDifficulty === 'easy') {
                    // Move to Medium difficulty
                    englishWordElement.textContent = "Easy Mode Complete!";
                    optionsContainer.innerHTML = `
                        <div class="game-complete-message">
                            <h3>üéâ Easy Mode Complete! üéâ</h3>
                            <p>Your Score: <strong>${score}</strong>/${currentWords.length}</p>
                            <p>High Score: <strong class="${score > highScore ? 'new-high-score' : ''}">${highScore}</strong></p>
                            ${score > highScore ? '<p class="new-high-score">üéâ NEW HIGH SCORE! üéâ</p>' : ''}
                            <button class="option-btn" onclick="setDifficulty('medium')">Start Medium Mode</button>
                        </div>
                    `;
                    feedbackIcon.textContent = "üéâ";
                    feedbackIcon.className = "feedback-icon show-feedback";
                    soundSystem.playGameCompleteSound();
                    return;
                } else if (currentDifficulty === 'medium') {
                    // Move to Hard difficulty
                    englishWordElement.textContent = "Medium Mode Complete!";
                    optionsContainer.innerHTML = `
                        <div class="game-complete-message">
                            <h3>üéâ Medium Mode Complete! üéâ</h3>
                            <p>Your Score: <strong>${score}</strong>/${currentWords.length}</p>
                            <p>High Score: <strong class="${score > highScore ? 'new-high-score' : ''}">${highScore}</strong></p>
                            ${score > highScore ? '<p class="new-high-score">üéâ NEW HIGH SCORE! üéâ</p>' : ''}
                            <button class="option-btn" onclick="setDifficulty('hard')">Start Hard Mode</button>
                        </div>
                    `;
                    feedbackIcon.textContent = "üéâ";
                    feedbackIcon.className = "feedback-icon show-feedback";
                    soundSystem.playGameCompleteSound();
                    return;
                } else {
                    // Game complete (Hard mode finished)
                    const isNewHighScore = score > highScore;
                    if (isNewHighScore) {
                        highScore = score;
                        localStorage.setItem('frenchGameHighScore', highScore);
                        highScoreElement.textContent = highScore;
                    }
                    
                    // Show game complete message with high score
                    englishWordElement.textContent = "Game Complete!";
                    optionsContainer.innerHTML = `
                        <div class="game-complete-message">
                            <h3>üèÜ Game Complete! üèÜ</h3>
                            <p>Your Score: <strong>${score}</strong>/${currentWords.length}</p>
                            <p>High Score: <strong class="${isNewHighScore ? 'new-high-score' : ''}">${highScore}</strong></p>
                            ${isNewHighScore ? '<p class="new-high-score">üéâ NEW HIGH SCORE! üéâ</p>' : ''}
                            <button class="option-btn" onclick="initGame()">Play Again</button>
                        </div>
                    `;
                    feedbackIcon.textContent = "üèÜ";
                    feedbackIcon.className = "feedback-icon show-feedback";
                    soundSystem.playGameCompleteSound();
                    return;
                }
            }
           
            // Show loading animation
            showLoading();
            
            // Simulate loading delay for animation
            setTimeout(() => {
                hideLoading();
                
                // Get current word pair
                const currentPair = currentWords[currentWordIndex];
                englishWordElement.textContent = currentPair.english;
                englishWordElement.classList.add('fade-in');
               
                // Generate answer options
                generateOptions(currentPair.french);
                updateProgress();
                
                // Start timer for hard mode
                startTimer();
            }, 500);
        }
        
        // Show loading animation
        function showLoading() {
            loadingElement.style.display = 'block';
            optionsContainer.style.display = 'none';
        }
        
        // Hide loading animation
        function hideLoading() {
            loadingElement.style.display = 'none';
            optionsContainer.style.display = 'grid';
        }
       
        // Generate answer options (harder for hard mode)
        function generateOptions(correctAnswer) {
            // Clear previous options
            optionsContainer.innerHTML = "";
           
            // Determine number of options based on difficulty
            const numOptions = currentDifficulty === 'hard' ? 5 : (currentDifficulty === 'medium' ? 4 : 3);
            const numIncorrect = numOptions - 1;
            
            // Get incorrect answers
            let incorrectAnswers = [];
            const availableWords = allWordPairs.map(pair => pair.french).filter(french => french !== correctAnswer);
           
            if (currentDifficulty === 'hard') {
                // For hard mode: use only hard words as distractors (no easy/medium words)
                const hardOnlyWords = hardWords.map(pair => pair.french).filter(french => french !== correctAnswer);
                
                // Find words with similar length or starting letter from hard words only
                const similarWords = hardOnlyWords.filter(word => {
                    const correctLength = correctAnswer.length;
                    const wordLength = word.length;
                    const sameLengthRange = Math.abs(correctLength - wordLength) <= 2;
                    const sameFirstLetter = word.charAt(0).toLowerCase() === correctAnswer.charAt(0).toLowerCase();
                    return sameLengthRange || sameFirstLetter;
                });
                
                // Prioritize similar hard words, then random hard words
                const prioritizedWords = [...similarWords, ...hardOnlyWords.filter(w => !similarWords.includes(w))];
                
                // Select distractors from hard words only
                while (incorrectAnswers.length < numIncorrect) {
                    const candidate = prioritizedWords[Math.floor(Math.random() * prioritizedWords.length)];
                    if (!incorrectAnswers.includes(candidate)) {
                        incorrectAnswers.push(candidate);
                    }
                }
            } else if (currentDifficulty === 'medium') {
                // For medium mode: semi-smart distractors (less aggressive than hard)
                const somewhatSimilarWords = availableWords.filter(word => {
                    const correctLength = correctAnswer.length;
                    const wordLength = word.length;
                    const sameLengthRange = Math.abs(correctLength - wordLength) <= 3;
                    return sameLengthRange;
                });
                
                // Mix similar and random words
                const prioritizedWords = [...somewhatSimilarWords, ...availableWords.filter(w => !somewhatSimilarWords.includes(w))];
                
                // Select distractors
                while (incorrectAnswers.length < numIncorrect) {
                    const candidate = prioritizedWords[Math.floor(Math.random() * prioritizedWords.length)];
                    if (!incorrectAnswers.includes(candidate)) {
                        incorrectAnswers.push(candidate);
                    }
                }
            } else {
                // For easy: random selection
                while (incorrectAnswers.length < numIncorrect) {
                    const randomIndex = Math.floor(Math.random() * availableWords.length);
                    const candidate = availableWords[randomIndex];
                    if (!incorrectAnswers.includes(candidate)) {
                        incorrectAnswers.push(candidate);
                    }
                }
            }
           
            // Combine correct and incorrect answers
            const allOptions = [correctAnswer, ...incorrectAnswers];
           
            // Shuffle the options
            shuffleArray(allOptions);
           
            // Create buttons for each option
            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                // Adjust button size for more options
                if (currentDifficulty === 'hard') {
                    button.style.fontSize = '0.85rem';
                    button.style.padding = '6px 8px';
                } else if (currentDifficulty === 'medium') {
                    button.style.fontSize = '0.9rem';
                    button.style.padding = '8px 12px';
                }
                button.dataset.answer = option;
                button.dataset.correct = option === correctAnswer ? 'true' : 'false';
               
                button.addEventListener('click', handleAnswerClick);
                optionsContainer.appendChild(button);
            });
           
            // Reset feedback
            feedbackIcon.textContent = "";
            feedbackIcon.classList.remove('show-feedback');
        }
       
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
       
        // Handle when an answer button is clicked
        function handleAnswerClick(event) {
            if (!gameActive) return;
            
            // Stop timer when answer is selected
            stopTimer();
            
            // Play click sound
            soundSystem.playClickSound();
            
            const selectedButton = event.target;
            const isCorrect = selectedButton.dataset.correct === 'true';
            
            if (isCorrect) {
                // Correct answer
                score++;
                scoreElement.textContent = score;
                selectedButton.classList.add('correct');
                feedbackIcon.textContent = "‚úì";
                feedbackIcon.style.color = "#28a745";
                soundSystem.playCorrectSound();
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('frenchGameHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                
                // Only advance progress on correct answer
                currentWordIndex++;
                updateProgress();
            } else {
                // Incorrect answer - deduct a point and reset high score for perfect run challenge
                score = Math.max(0, score - 1); // Deduct 1 point, don't go below 0
                scoreElement.textContent = score;
                highScore = 0;
                localStorage.setItem('frenchGameHighScore', highScore);
                highScoreElement.textContent = highScore;
                
                selectedButton.classList.add('incorrect');
                feedbackIcon.textContent = "‚úó";
                feedbackIcon.style.color = "#dc3545";
                soundSystem.playIncorrectSound();
                
                // Move progress bar back one step
                currentWordIndex = Math.max(0, currentWordIndex - 1);
                updateProgress();
               
                // Highlight the correct answer
                const correctButton = Array.from(optionsContainer.children).find(
                    btn => btn.dataset.correct === 'true'
                );
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }
           
            // Show feedback
            feedbackIcon.classList.add('show-feedback');
           
            // Disable further clicks during feedback
            gameActive = false;
           
            // Move to next word after a short delay
            setTimeout(() => {
                gameActive = true;
                showNextWord();
            }, 1500);
        }
       
        // Easter egg: Click on credits for amazing effects
        creditsElement.addEventListener('click', () => {
            // Show easter egg message with enhanced styling
            easterEggElement.style.display = 'block';
            easterEggElement.textContent = " üåÉ DARK MODE ACTIVATED! üåÉ ";
            easterEggElement.style.fontSize = '2rem';
            easterEggElement.style.fontWeight = 'bold';
            easterEggElement.style.color = '#00ff88';
            easterEggElement.style.textShadow = '0 0 20px #00ff88, 0 0 40px #00ff88';
            easterEggElement.style.border = '3px solid #00ff88';
            easterEggElement.style.borderRadius = '15px';
            easterEggElement.style.padding = '20px';
            easterEggElement.style.background = 'rgba(0, 0, 0, 0.9)';
            easterEggElement.style.animation = 'bounce 0.5s ease-in-out, glow 1s infinite alternate';
            
            // Create particle effects
            createDarkModeParticles();
            
            // Change all website colors to dark theme permanently
            changeWebsiteColors();
            
            // Add screen shake effect
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
            
            // Hide message after 2 seconds
            setTimeout(() => {
                easterEggElement.style.display = 'none';
                easterEggElement.style.animation = '';
                easterEggElement.style.fontSize = '';
                easterEggElement.style.fontWeight = '';
                easterEggElement.style.color = '';
                easterEggElement.style.textShadow = '';
                easterEggElement.style.border = '';
                easterEggElement.style.borderRadius = '';
                easterEggElement.style.padding = '';
                easterEggElement.style.background = '';
            },2000);
        });
        
        function createDarkModeParticles() {
            // Create floating dark particles
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = '#00ff88';
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 10px #00ff88';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.animation = 'float-up 2s ease-out forwards';
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        let originalColors = {};
        
        function changeWebsiteColors() {
            // Apply dark theme colors permanently
            document.body.style.background = 'linear-gradient(45deg, #1a1a2a, #16213e, #0f3460)';
            
            const container = document.querySelector('.container');
            if (container) {
                container.style.background = 'linear-gradient(135deg, #2d3748 0%, #00416a 100%)';
            }
            
            // Change all buttons to neon colors
            document.querySelectorAll('.btn, .option-btn').forEach(btn => {
                const colors = ['#00ff88', '#ff006e', '#ffbe0b', '#fb5607', '#3b82f6'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                btn.style.background = randomColor;
                btn.style.color = 'white';
                btn.style.border = `2px solid ${randomColor}`;
                btn.style.boxShadow = `0 0 10px ${randomColor}`;
            });
            
            // Change text colors to neon
            document.querySelectorAll('h1, h2, h3').forEach(elem => {
                elem.style.color = '#00ff88';
                elem.style.textShadow = '0 0 5px #00ff88';
            });
        }

        // Restart button event listener
        restartBtn.addEventListener('click', initGame);
        
        // Difficulty button event listeners
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const difficulty = btn.dataset.difficulty;
                setDifficulty(difficulty);
            });
        });
       
        // Sound toggle button event listener
        soundToggleBtn.addEventListener('click', () => {
            const isEnabled = soundSystem.toggle();
            soundToggleBtn.textContent = isEnabled ? 'üîä Sound On' : 'üîá Sound Off';
            soundToggleBtn.style.background = isEnabled ? '#6c757d' : '#dc3545';
        });
       
        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
